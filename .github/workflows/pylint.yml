name: Pylint

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10"]
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint
    - name: Analysing the code with pylint
      run: |
        # 先对特定文件禁用R0902错误，再检查其他文件
        pylint collective_trace/trace_collectives.py --disable=R0902 --rcfile=.github/workflows/.pylintrc
        # 检查其他所有Python文件（排除tests和已检查的文件）
        pylint $(git ls-files '*.py' | grep -v '^tests/' | grep -v 'collective_trace/trace_collectives.py') --rcfile=.github/workflows/.pylintrc
    